<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INET</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="parent">
        <header id="head">
            <img id="inet" src="./img/logo-inet.png" alt="inet logo">
            <img id="iden" src="./img/logo.png" alt="logo identificador">
        </header>
        <hr>
        <section id="main">
            <h1>Enlaces de interes</h1>
            <a href="https://www.inet.edu.ar/index.php/niveles-educativos/formacion-profesional/programa-federal-de-aulas-tecnicas-moviles/" class="menu-item">
                <div class="rectangle">
                    <img src="img/aulas.jpg" alt="Aula Taller Móvil">
                </div>
                <div class="label"><p>Aulas Talleres Móviles</p></div>
            </a>
            <a href="https://www.inet.edu.ar/index.php/asuntos-federales/inversion-en-las-instituciones-de-etp/" class="menu-item">
                <div class="rectangle">
                    <img src="img/Pañol.jpg" alt="Grupo de Personas">
                </div>
                <div class="label"><p>Inversión en Educación Técnico Profesional</p></div>
            </a>
            <a href="http://catalogo.inet.edu.ar/" class="menu-item">
                <div class="rectangle">
                    <img src="img/oferta.png" alt="Arbol de Carreras">
                </div>
                <div class="label"><p>Catálogo de Instituciones y oferta formativa</p></div>

            <a href="https://www.inet.edu.ar/index.php/aporte-especial-a-instituciones-de-educacion-tecnico-profesional-con-residencias-o-albergues/" class="menu-item">

            </a>
            <a href="https://www.inet.edu.ar/" class="menu-item">
                <div class="rectangle">
                    <img src="img/edificio.jpeg" alt="Producto 1">
                </div>
                <div class="label"><p>Página Principal</p></div>
            </a>
            <a href="https://www.inet.edu.ar/index.php/niveles-educativos/educacion-secundaria-tecnica/" class="menu-item">
                <div class="rectangle">
                    <img src="img/egresados.jpg" alt="Producto 1">

                <div class="label"><p>Vinculación laboral local para egresados</p></div>
            </a>
            <a href="https://www.inet.edu.ar/index.php/jovenes-en-la-etp-encuentros-con-centros-de-estudiantes/" class="menu-item">

                </div>

            </a>
            <a href="https://www.inet.edu.ar/" class="menu-item">
                <div class="rectangle">
                    <img src="img/web.png" alt="Call center">
                </div>
                <div class="label"><p>Página web</p></div>
            </a>
            <a href="https://www.inet.edu.ar/index.php/contacto/" class="menu-item">
                <div class="rectangle">
                    <img src="img/contacto.png" alt="Call center">
                </div>
                <div class="label"><p>Contacto</p></div>
            </a>
